name: "Sentry User Events to Tarsal"
description: "Transforms Sentry User Events into Tarsal Schema"
author: "Monad"
contributors:
  - "https://github.com/saikapuluru99"
inputs:
  - "sentry-organization-audit-logs"
tags:
  - "v1.0.0"
  - "sentry"
  - "tarsal"
config:
  operations:
    - operation: "jq"
      arguments:
        key: ""
        query: |
          {
            "data": . + {
                "t_parse_time": now | strftime("%Y-%m-%dT%H:%M:%S.%fZ"),
                "t_event_time": .dateCreated,
                "t_ip_address": .ipAddress,
                "t_email_address": .actor?.email // null
            }
          }