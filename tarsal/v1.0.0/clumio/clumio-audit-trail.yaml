name: "Clumio Audit Trail to Tarsal"
description: "Transforms Clumio Audit Trail into Tarsal Schema"
author: "Monad"
contributors:
  - "https://github.com/saikapuluru99"
inputs:
  - "clumio-audit-trail"
tags:
  - "v1.0.0"
  - "clumio"
  - "tarsal"
config:
  operations:
    - operation: "jq"
      arguments:
        key: ""
        query: |
          {
            "data": . + {
                "t_parse_time": now | strftime("%Y-%m-%dT%H:%M:%S.%fZ"),
                "t_event_time": .timestamp,
                "t_ip_address": .ip_address,
                "t_email_address": .user_email
            }
          }