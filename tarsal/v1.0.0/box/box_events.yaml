name: "Box Events to Tarsal"
description: "Transforms Box Events into Tarsal Schema"
author: "Monad"
contributors:
  - "https://github.com/saikapuluru99"
inputs:
  - "box-events"
tags:
  - "v1.0.0"
  - "box"
  - "tarsal"
config:
  operations:
    - operation: "jq"
      arguments:
        key: ""
        query: |
          {
            "data": . + {
                "t_parse_time": now | strftime("%Y-%m-%dT%H:%M:%S.%fZ"),
                "t_event_time": .created_at,
                "t_ip_address": .ip_address,
                "t_email_address": .created_by?.login
            }
          }